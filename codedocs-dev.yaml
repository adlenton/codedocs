buildDir: ./build

processors:
  pre:
    - \CodeDocs\Processor\CreateFilesFromTopics

finalizers:
  - \CodeDocs\Finalizer\CopyExportFiles:
      dest: ../../codedocs-documentation/user/pages
      purge: true

sources:
  - baseDir: .
    docsDir: ./docs
    classDirs:
      - ./classes

params:
  configFile: codedocs.yaml
  executable: vendor/bin/codedocs
