buildDir: ./build

sources:
  - baseDir: .
    docsDir: ./docs
    classDirs:
      - ./classes
      - ./src

processors:
  pre:
    - \CodeDocs\Test\Component\SomeProcessor
  post:
    - \CodeDocs\Test\Component\SomeProcessor:
        key: val

params:
  someKey: someVal

annotationNamespaces:
  My\Annotation: path

markupNamespaces:
  - My\Markup

plugins:
  - \CodeDocs\Test\Component\SomePlugin
  - \CodeDocs\Test\Component\SomePlugin:
      pluginKey: pluginVal
